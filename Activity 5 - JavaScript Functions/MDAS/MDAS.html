<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            max-width: 300px;
            text-align: center;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>MDAS Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <input type="number" id="num4" placeholder="Enter fourth number">
    <input type="number" id="num5" placeholder="Enter fifth number">
    <button onclick="calculateMDAS()">Calculate</button>
    <div id="result"></div>
</div>

<script>
    function calculateMDAS() {
       
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
        let num4 = parseFloat(document.getElementById("num4").value);
        let num5 = parseFloat(document.getElementById("num5").value);

        
        if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
            document.getElementById("result").innerText = "Please enter valid numbers.";
            return;
        }

     
        let result = num1;
        result *= num2; 
        result /= num3; 
        result += num4; 
        result -= num5; 

   
        document.getElementById("result").innerText = "Result: " + result;
    }
</script>

</body>
</html>
